<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Jobick : Job Admin Bootstrap 5 Template" />
	<meta property="og:title" content="Jobick : Job Admin Bootstrap 5 Template" />
	<meta property="og:description" content="Jobick : Job Admin Bootstrap 5 Template" />
	<meta property="og:image" content="https://jobick.dexignlab.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">

	<!-- PAGE TITLE HERE -->
	<title>Jobick Job Admin</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">부경대학교 섬유 공정 스케줄러 로그인</h4>
                                    <form method="post" class="user" action="{% url 'common:login' %}">
                                        {% csrf_token %}
                                        {% include "form_errors.html" %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>아이디</strong></label>
                                            <input type="text" name="username" id="username" placeholder="로그인 아이디를 입력하세요." class="form-control" value="{{ form.username.value|default_if_none:'' }}">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>비밀번호</strong></label>
                                            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요." id="password" value="{{ form.password.value|default_if_none:'' }}">
                                        </div>
                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                            <div class="mb-3">
                                               <div class="form-check custom-checkbox ms-1">
													<input type="checkbox" class="form-check-input" id="basic_checkbox_1">
													<label class="form-check-label" for="basic_checkbox_1">아이디 기억</label>
												</div>
                                            </div>
                                            <div class="mb-3">
                                                <!--<a href="page-forgot-password.html">Forgot Password?</a>-->
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">로그인</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                       <!-- <p>Don't have an account? <a class="text-primary" href="/static/page-register.html">Sign up</a></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="/static/vendor/global/global.min.js"></script>
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/dlabnav-init.js"></script>

</body>
</html>
